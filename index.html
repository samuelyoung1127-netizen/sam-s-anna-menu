<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Menu Restoran Sam's Anna</title>

    text-align: center;
    padding-bottom: 20px;
  }

  .menu-item {

    border-radius: 8px;
  }
  .nama {
    font-weight: bold;
    font-size: 1.2em;
  }
  .harga {
    float: right;
    font-weight: bold;
  }
</style>
</head>
<body>

</header>

<div class="menu-section">

    <span class="nama">Nasi Goreng</span>
    <span class="harga">Rp 20.000</span>
  </div>
  <div class="menu-item">

  </div>

<div class="menu-section">

  <div class="menu-item">

</html>
